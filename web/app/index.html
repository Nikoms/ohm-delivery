<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="lib/angular/angular.js"></script>
        <script src="./main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Ohm Delivery</title>
    </head>
    <body>
        <div class="banner">
            <h1>Ohm Delivery</h1>
            <h2>Get shocked by the power</h2>
        </div>
        
        <div ng-app="ohm-delivery">
            <div ng-controller="tracking">
                <form ng-submit="findByTrackingId(e)">
                    <p>
                        <label><input id="tracking" type="text" ng-model="trackingId" placeholder="Enter your tracking id"/></label>
                    </p>
                    <p>
                        <button id="formBtn" type="submit">Submit</button>
                    </p>
                </form>
                <span ng-if="viewModel.errorMessage">{{viewModel.errorMessage}}</span>
                <div ng-if="viewModel.ohm">
                    <span>{{viewModel.ohm}}</span>
                    <div>
                        <button ng-click="markAsDelivered()" ng-disabled="!viewModel.ohm.canBeFinalized">Mark as delivered</button>
                        <button ng-click="markAsRefused()" ng-disabled="!viewModel.ohm.canBeFinalized">Mark as Refused</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
